<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE GALLERY</title>
    <link rel="icon" href="starry.jpg" type="image/jpg">
    <link rel="stylesheet" href="imagegallery.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <h1>MY GALLERY</h1>
            <div class="gallery">
                <figure class="card">
                  <img src="starry.jpg" alt="">  
                  <figcaption>Image 1</figcaption>
                </figure>
                <figure class="card">
                    <img src="bg.jpg" alt="">  
                    <figcaption>Image 2</figcaption>
                  </figure>
                  <figure class="card">
                    <img src="nightbg.jpg" alt="">  
                    <figcaption>Image 3</figcaption>
                  </figure>
                  <figure class="card">
                    <img src="hogwarts.jpg" alt="">  
                    <figcaption>Image 4</figcaption>
                  </figure>
                  <figure class="card">
                    <img src="firefly.jpg" alt="">  
                    <figcaption>Image 5</figcaption>
                  </figure>
                  <figure class="card">
                    <img src="corridor.jpg" alt="">  
                    <figcaption>Image 6</figcaption>
                  </figure>
            </div>

        </div>
    </div>
</body>
</html>
